</head>

<body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Patients
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/viewPatients">View All</a>
                        <a class="dropdown-item" href="/viewAddPatient">Add Patient</a>

                        <a class="dropdown-item" href="/viewDeletePatient">Delete Patient</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/viewUsers">View All</a>
                        <a class="dropdown-item" href="/admin/addUsers">Add User</a>

                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Doctors

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/viewDoctors">View All</a>

            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0" method="GET" action="/logout">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Logout
            </button>
        </form>
    </nav>
    <div class="container">
        <form action="" onsubmit="getData(event)">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"></button>
        </form>
        <h3>User List</h3>
        <div id="txtHint">Customer info will be listed here...</div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Credential</th>
                </tr>
            </thead>
            <tbody id="tData">
            </tbody>
        </table>
    </div>

    <script>
        function btnclick(e) {
            // comment and uncomment e.preventDefault to see the differences
            e.preventDefault()
        }
        function getData(e) {
            //this will prevent the page from reloading onSubmit
            e.preventDefault()
            let requestURL = "http://localhost:4000/admin/viewUsers";

            const tbody = document.getElementById("tData");
            // clear existing data from tbody if it exists
            tbody.innerHTML = "";
            fetch(requestURL)
                .then(response => response.json())
                .then(data => {
                    data.forEach(element => {
                        //start a new row
                        let row = "";
                        row += "<tr>";
                        for (const property in element) {
                            //populate the row with data from the database
                            row += "<td>" + element[property] + "</td>";
                        }
                        //end the row and add it to the table
                        row += "</tr>";
                        tbody.insertAdjacentHTML("beforeend", row);
                    });
                });
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
